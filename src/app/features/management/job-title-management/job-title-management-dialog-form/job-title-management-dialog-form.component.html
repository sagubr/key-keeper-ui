<div class="app-forms-style">

	<div mat-dialog-title>
		<h1>Registro</h1>
	</div>

	<form [formGroup]="form" (ngSubmit)="onSubmit()">
		<mat-dialog-content>
			<div class="row">
				<mat-form-field appearance="outline">
					<mat-label>Cargo</mat-label>
					<input matInput type="text" placeholder="i.e David" formControlName="name">
				</mat-form-field>
			</div>
		</mat-dialog-content>
		<mat-dialog-actions align="end">
			<button mat-raised-button type="submit" color="accent">
				{{ data ? 'Atualizar' : 'Salvar' }}
			</button>
			<button mat-raised-button type="button" color="warn" [mat-dialog-close]="false">
				Cancelar
			</button>
		</mat-dialog-actions>
	</form>
</div>
