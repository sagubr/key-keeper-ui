<mat-toolbar class="toolbar">
	<mat-toolbar-row class="toolbar-row">
		<mat-form-field appearance="outline">
			<mat-label>Buscar</mat-label>
			<input class="input" matInput (keyup)="onSearch($event)" placeholder="Pesquisar usuÃ¡rios...">
			<mat-icon matSuffix>search</mat-icon>
		</mat-form-field>
		<span class="spacer"></span>
		<button mat-button type="button" class="button" aria-label="Recarregar"
				(click)="openDialog()">
			<mat-icon>refresh</mat-icon>
		</button>
		<button mat-button extended type="button" class="button" aria-label="Adicionar"
				(click)="openDialog()">
			<mat-icon>add_circle</mat-icon>
			<span>Adicionar</span>
		</button>
	</mat-toolbar-row>
</mat-toolbar>
