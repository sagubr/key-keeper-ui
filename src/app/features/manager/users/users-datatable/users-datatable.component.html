<div tabindex="0" class="full-width">
	<mat-progress-bar mode="query"></mat-progress-bar>
	<div class="container mat-elevation-z8">
		<div class="mat-table-container">
			<div class="table-wrapper">
				<wrapper-table [dataSource]="dataSource" [columns]="columns"
							   matSort #sort="matSort">

					<ng-container matColumnDef="star" stickyEnd>
						<th mat-header-cell *matHeaderCellDef aria-label="row actions">Ações</th>
						<td mat-cell *matCellDef="let element">
							<button mat-icon-button [matMenuTriggerFor]="menu"
									aria-label="Example icon-button with a menu">
								<mat-icon>more_vert</mat-icon>
							</button>
							<mat-menu #menu="matMenu">
								<button mat-menu-item>
									<mat-icon>edit</mat-icon>
									<span>Editar Registro</span>
								</button>
								<button mat-menu-item (click)="openDialog()">
									<mat-icon>key</mat-icon>
									<span>Redefinir Senha</span>
								</button>
								<button mat-menu-item>
									<mat-icon>lock</mat-icon>
									<span>Bloquear</span>
								</button>
								<button mat-menu-item disabled>
									<mat-icon>history</mat-icon>
									<span>Visualizar Histórico</span>
								</button>
							</mat-menu>
						</td>
					</ng-container>

					<!-- Custom row definitions to be provided to the wrapper table. -->
					<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
					<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

					<!-- Row shown when there is no matching data that will be provided to the wrapper table. -->
					<tr class="mat-row" *matNoDataRow>
						<td class="mat-cell" colspan="4">No data</td>
					</tr>
				</wrapper-table>
			</div>
		</div>
	</div>
	<div class="paginator">
		<mat-paginator [pageSizeOptions]="pageSizeOptions" showFirstLastButtons
					   aria-label="Select page of periodic elements"></mat-paginator>
	</div>
</div>
