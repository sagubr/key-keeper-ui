<div class="content">
	<div class="title">
		Gerenciamento de Registros
	</div>

	<mat-tab-group mat-stretch-tabs [class]="'stretched-tabs mat-elevation-z2 selected-tab-{{tabGroup.selectedIndex}}'"
				   [color]="'warn'">

		<mat-tab>
			<ng-template mat-tab-label>
				<mat-icon class="icon-medium">meeting_room</mat-icon>
				Salas
			</ng-template>
			<app-location-management></app-location-management>
		</mat-tab>

		<mat-tab>
			<ng-template mat-tab-label>
				<mat-icon class="icon-medium">category</mat-icon>
				Tipo de Ambiente
			</ng-template>
			<app-job-title-management></app-job-title-management>
		</mat-tab>

		<mat-tab>
			<ng-template mat-tab-label>
				<mat-icon class="icon-medium">location_on</mat-icon>
				Localizações
			</ng-template>
			<app-job-title-management></app-job-title-management>
		</mat-tab>

		<mat-tab>
			<ng-template mat-tab-label>
				<mat-icon class="icon-medium">assignment_ind</mat-icon>
				Cargos
			</ng-template>
			<app-job-title-management></app-job-title-management>
		</mat-tab>

	</mat-tab-group>
</div>
