<div class="content">
	<div class="title">
		Gerenciamento de Registros
	</div>

	<mat-tab-group mat-stretch-tabs [class]="'stretched-tabs mat-elevation-z2 selected-tab-{{tabGroup.selectedIndex}}'"
				   [color]="'warn'">

		<mat-tab>
			<ng-template mat-tab-label>
				<mat-icon class="tab-icon">room_preferences</mat-icon>
				Salas
			</ng-template>
			<app-location-management></app-location-management>

		</mat-tab>

		<mat-tab>
			<ng-template mat-tab-label>
				<mat-icon class="tab-icon">badge</mat-icon>
				Tipo de Ambiente
			</ng-template>
			<app-job-title-management></app-job-title-management>
		</mat-tab>

		<mat-tab>
			<ng-template mat-tab-label>
				<mat-icon class="tab-icon">badge</mat-icon>
				Localizações
			</ng-template>
			<app-job-title-management></app-job-title-management>
		</mat-tab>

		<mat-tab>
			<ng-template mat-tab-label>
				<mat-icon class="tab-icon">badge</mat-icon>
				Cargos
			</ng-template>
			<app-job-title-management></app-job-title-management>
		</mat-tab>

	</mat-tab-group>
</div>
