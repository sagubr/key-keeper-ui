<div class="dialog-header">
	<h2 class="h2" mat-dialog-title>Informações da Atribuição</h2>
	<button mat-icon-button (click)="onCancel()" mat-dialog-close>
		<mat-icon>close</mat-icon>
	</button>
</div>

<form [formGroup]="formGroup" (ngSubmit)="alertFormValues(formGroup)">
	<mat-dialog-content>

		<div class="row">
			<div class="col">
				<mat-form-field appearance="outline" class="full-width">
					<mat-label>Atribução</mat-label>
					<input matInput maxlength="256" formControlName="name">
					<mat-error *ngIf="formGroup.get('name')?.invalid">Você deve inserir um valor</mat-error>
				</mat-form-field>
			</div>
		</div>

		<div class="row">
			<div class="col">
				<span class="h2">Funções da Aplicação</span>
				<div
					cdkDropList
					#todoList="cdkDropList"
					[cdkDropListData]="todo"
					[cdkDropListConnectedTo]="[doneList]"
					class="example-list"
					(cdkDropListDropped)="drop($event)">
					@for (item of todo; track item) {
						<div class="example-box" cdkDrag>
							{{ item }}
							<mat-icon>drag_indicator</mat-icon>
						</div>
					}
				</div>
			</div>

			<div class="col">
				<span class="h2">Funções Atribuídas</span>

				<div
					cdkDropList
					#doneList="cdkDropList"
					[cdkDropListData]="done"
					[cdkDropListConnectedTo]="[todoList]"
					class="example-list"
					(cdkDropListDropped)="drop($event)">
					@for (item of done; track item) {
						<div class="example-box" cdkDrag>
							{{ item }}
							<mat-icon>drag_indicator</mat-icon>
						</div>
					}
				</div>
			</div>
		</div>
	</mat-dialog-content>
	<mat-dialog-actions align="end">
		<button mat-raised-button class="button-secondary" type="button" [mat-dialog-close]="true">
			Cancelar
		</button>
		<button mat-raised-button class="button-primary" type="submit" [disabled]="formGroup.invalid">
			Salvar
		</button>
	</mat-dialog-actions>
</form>
