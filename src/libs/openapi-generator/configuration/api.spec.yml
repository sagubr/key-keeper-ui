components:
    schemas:
        EntityPattern:
            type: object
            properties:
                id:
                    type: string
                    format: uuid
                    nullable: true
                version:
                    type: integer
                    format: int32
                    nullable: true
                active:
                    type: boolean
                createdAt:
                    type: string
                    format: date-time
                updatedAt:
                    type: string
                    format: date-time
        Facility:
            type: object
            allOf:
                - $ref: "#/components/schemas/EntityPattern"
                - properties:
                      name:
                          type: string
                      location:
                          nullable: true
                          allOf:
                              - $ref: "#/components/schemas/Location"
                      facilityType:
                          nullable: true
                          allOf:
                              - $ref: "#/components/schemas/FacilityType"
        FacilityType:
            type: object
            allOf:
                - $ref: "#/components/schemas/EntityPattern"
                - properties:
                      name:
                          type: string
        JobTitle:
            type: object
            allOf:
                - $ref: "#/components/schemas/EntityPattern"
                - properties:
                      name:
                          type: string
        Key:
            type: object
            allOf:
                - $ref: "#/components/schemas/EntityPattern"
                - properties:
                      description:
                          type: string
                      facility:
                          nullable: true
                          allOf:
                              - $ref: "#/components/schemas/Facility"
        Location:
            type: object
            allOf:
                - $ref: "#/components/schemas/EntityPattern"
                - properties:
                      name:
                          type: string
        Permission:
            type: object
            allOf:
                - $ref: "#/components/schemas/EntityPattern"
                - properties:
                      facility:
                          nullable: true
                          allOf:
                              - $ref: "#/components/schemas/Facility"
                      requester:
                          nullable: true
                          allOf:
                              - $ref: "#/components/schemas/Requester"
                      user:
                          nullable: true
                          allOf:
                              - $ref: "#/components/schemas/User"
                      description:
                          type: string
                      startDateTime:
                          type: string
                          format: date-time
                      endDateTime:
                          type: string
                          format: date-time
        Requester:
            type: object
            allOf:
                - $ref: "#/components/schemas/EntityPattern"
                - properties:
                      name:
                          type: string
                      email:
                          type: string
                      register:
                          type: string
                      jobTitle:
                          nullable: true
                          allOf:
                              - $ref: "#/components/schemas/JobTitle"
        Reservation:
            type: object
            allOf:
                - $ref: "#/components/schemas/EntityPattern"
                - properties:
                      permission:
                          nullable: true
                          allOf:
                              - $ref: "#/components/schemas/Permission"
                      facility:
                          nullable: true
                          allOf:
                              - $ref: "#/components/schemas/Facility"
                      user:
                          nullable: true
                          allOf:
                              - $ref: "#/components/schemas/User"
                      notes:
                          type: string
                      startDateTime:
                          type: string
                          format: date-time
                      endDateTime:
                          type: string
                          format: date-time
                      status:
                          $ref: "#/components/schemas/Status"
        Roles:
            type: string
            enum:
                - VIEWER
                - EDITOR
                - MODERATOR
                - MANAGER
                - SUPER_ADMIN
        Status:
            type: string
            enum:
                - RESERVATION
                - AGENDADO
                - AND_PROGRESS
        User:
            type: object
            allOf:
                - $ref: "#/components/schemas/EntityPattern"
                - properties:
                      name:
                          type: string
                      username:
                          type: string
                      email:
                          type: string
                      password:
                          type: string
                      roles:
                          type: array
                          items:
                              $ref: "#/components/schemas/Roles"
        UserDto:
            required:
                - password
                - roles
                - username
            type: object
            properties:
                email:
                    type: string
                name:
                    type: string
                password:
                    type: string
                username:
                    type: string
                roles:
                    type: array
                    items:
                        $ref: "#/components/schemas/Roles"
    securitySchemes:
        Authorization:
            type: http
            scheme: bearer
            bearerFormat: JWT
