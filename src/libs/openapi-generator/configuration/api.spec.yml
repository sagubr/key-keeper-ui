                          $ref: "#/components/schemas/Requester"
                      user:
                          nullable: true
                          allOf:
                              - $ref: "#/components/schemas/User"
                      description:
                          type: string
                      startDateTime:
                          type: string
                          format: date-time
                      endDateTime:
                          type: string
                          format: date-time
        Requester:
            required:
                - name
