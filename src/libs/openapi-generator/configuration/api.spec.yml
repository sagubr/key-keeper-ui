                - HISTORICO
                - SOLICITANTES
                - PERMISSOES
                - SALAS
                - TIPO_AMBIENTE
                - INSTALACOES
                - CARGOS
                - CONFIGURACAO
                - USUARIOS
                - ATRIBUICOES
        Status:
            type: string
