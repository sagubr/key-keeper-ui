                - LOAN
                - SCHEDULED
                - COMPLETED
        User:
            required:
                - email
                - firstAccess
                - name
                - password
                - username
            type: object
            allOf:
                - $ref: "#/components/schemas/EntityPattern"
                - properties:
                      name:
                          type: string
                      username:
                          type: string
                      email:
                          type: string
                      password:
                          type: string
                      firstAccess:
                          type: boolean
                      assignment:
                          nullable: true
                          allOf:
                              - $ref: "#/components/schemas/Assignment"
        UserSummaryDto:
            required:
                - assignment
                - email
                - name
                - username
            type: object
            properties:
                name:
                    type: string
                username:
                    type: string
                email:
                    type: string
                assignment:
                    type: string
    securitySchemes:
        Authorization:
            type: http
            scheme: bearer
            bearerFormat: JWT
