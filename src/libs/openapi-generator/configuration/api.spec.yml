            allOf:
                - $ref: "#/components/schemas/EntityPattern"
                - properties:
                      name:
                          type: string
                      emails:
                          type: array
                          items:
                              type: string
                      register:
                          type: string
                      jobTitle:
                          nullable: true
                          allOf:
                              - $ref: "#/components/schemas/JobTitle"
                      responsible:
