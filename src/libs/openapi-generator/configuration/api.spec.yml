                                items:
                                    $ref: "#/components/schemas/UserSummaryDto"
                "401":
                    description: Falha de autenticação
                "403":
                    description: Acesso não autorizado
                "404":
                    description: Recurso não encontrado
                "422":
                    description: Erro de validação
                    content:
                        application/json:
                            schema: {}
                "500":
                    description: Erro
                    content:
                        application/json:
                            schema: {}
    /logging/get:
        get:
            tags:
                - Logging
            operationId: streamLogging
            responses:
                "200":
                    description: streamLogging 200 response
                    content:
                        text/event-stream:
                            schema:
                                $ref: "#/components/schemas/Event_LoggingEvent_"
    /mail/send:
        post:
            operationId: send
            requestBody:
                content:
                    application/json:
                        schema:
                            type: object
                            properties:
                                to:
                                    type: string
                required: true
            responses:
                "200":
                    description: send 200 response
                    content:
                        application/json:
                            schema:
                                type: object
    /notifications/pop-up:
        get:
            tags:
                - Notifications
            operationId: streamNotifications
            responses:
                "200":
                    description: streamNotifications 200 response
                    content:
                        text/event-stream:
                            schema:
                                $ref: "#/components/schemas/Event_NotifierEvent_"
components:
    schemas:
        Assignment:
            required:
                - name
            type: object
            allOf:
                - $ref: "#/components/schemas/EntityPattern"
                - properties:
                      name:
                          type: string
                      screens:
                          type: array
                          items:
                              $ref: "#/components/schemas/Screen"
        EntityPattern:
            type: object
            properties:
                id:
                    type: string
                    format: uuid
                    nullable: true
                version:
                    type: integer
                    format: int32
                active:
                    type: boolean
                createdAt:
                    type: string
                    format: date-time
                updatedAt:
                    type: string
                    format: date-time
        Event_LoggingEvent_:
            type: object
            properties:
                data:
                    $ref: "#/components/schemas/LoggingEvent"
                id:
                    type: string
                name:
                    type: string
                comment:
                    type: string
                retry:
                    type: string
        Event_NotifierEvent_:
            type: object
            properties:
                data:
                    $ref: "#/components/schemas/NotifierEvent"
                id:
                    type: string
                name:
                    type: string
                comment:
                    type: string
                retry:
                    type: string
        Facility:
            required:
                - name
            type: object
            allOf:
                - $ref: "#/components/schemas/EntityPattern"
                - properties:
                      name:
                          type: string
                      description:
                          type: string
        JobTitle:
            required:
                - name
            type: object
            allOf:
                - $ref: "#/components/schemas/EntityPattern"
                - properties:
                      name:
                          type: string
                      description:
                          type: string
        Key:
            required:
                - code
                - description
                - keyType
                - location
            type: object
            allOf:
                - $ref: "#/components/schemas/EntityPattern"
                - properties:
                      code:
                          type: integer
                          format: int64
                      description:
                          type: string
                      location:
                          $ref: "#/components/schemas/Location"
                      keyType:
                          $ref: "#/components/schemas/KeyType"
        KeyType:
            type: string
            enum:
                - PRINCIPAL
                - SECUNDARIA
        Location:
            required:
                - facility
                - locationType
                - name
            type: object
            allOf:
                - $ref: "#/components/schemas/EntityPattern"
                - properties:
                      name:
                          type: string
                      description:
                          type: string
                      facility:
                          $ref: "#/components/schemas/Facility"
                      locationType:
                          $ref: "#/components/schemas/LocationType"
                      maxCapacity:
                          type: integer
                          format: int32
                      restricted:
                          type: boolean
                      openingTime:
                          type: string
                          format: date-time
                      closingTime:
                          type: string
                          format: date-time
                      responsibles:
                          type: array
                          items:
                              $ref: "#/components/schemas/Requester"
        LocationDto:
            required:
                - closingTime
                - description
                - facility
                - id
                - locationType
                - maxCapacity
                - name
                - openingTime
            type: object
            properties:
                id:
                    type: string
                    format: uuid
                name:
                    type: string
                description:
                    type: string
                facility:
                    type: string
                locationType:
                    type: string
                maxCapacity:
                    type: integer
                    format: int32
                restricted:
                    type: boolean
                openingTime:
                    type: string
                    format: partial-time
                closingTime:
                    type: string
                    format: partial-time
                responsibles:
                    type: array
                    items:
                        type: string
        LocationType:
            required:
                - name
            type: object
            allOf:
                - $ref: "#/components/schemas/EntityPattern"
                - properties:
                      name:
                          type: string
                      description:
                          type: string
        LocationTypeDto:
            required:
                - name
